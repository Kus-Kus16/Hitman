<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auctor" content="Maciej Kus">

    <title>Hitman - Contact</title>
    <link rel="icon" href="images/hitman-logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>

    <nav class="navbar">

        <div class="navbar_container">

            <a href="index.html" class="navbar_logo"><img src="images/hitman-logo.png" alt="fleur_logo" id="fleur_logo">HITMAN</a>

            <div class="mobile_menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <div class="navbar_menu">
                <a href="index.html" class="button">Home</a>
                <a href="gallery.html" class="button">Gallery</a>
                <a href="contact.html" class="button">Contact</a>
            </div>
    
        </div>

    </nav>

    <main class="main">

        <div class="contact_container">

            <div class="form_container">
                <h1>Send me a message</h1>

                <form id="myForm" class="form_container">
                    <input type="text" name="firstname" id="firstname" placeholder="Firstname" required class="form_input">

                    <input type="text" name="lastname" id="lastname" placeholder="Lastname" required class="form_input">

                    <input type="email" name="email" id="email" placeholder="Email adress" required class="form_input">

                    <select name="topic" id="topic" required class="form_input form_select">

                        <option value="" disabled selected hidden>Select message topic:</option>
                        <option value="enquiry">Enquiry</option>
                        <option value="contract">Contract</option>
                        <option value="feedback">Feedback</option>

                    </select>

                    <textarea name="message" id="message" placeholder="Your message..." required class="form_input form_textbox"></textarea>

                    <button type="submit" class="form_button">Submit</button>

                </form>

            </div>

            <img src="images/Mission_Stories.png" alt="Contact Image" class="contact_image left_grad">

        </div>

    </main>

    <footer class="footbar">
        
        <div class="footer_container">

            <h3>Maciej Kus</h3>

            <details class="footer_text">
                <summary>Do you like the background?</summary>
                <p id="location_text">It's from Hitman!</p>
            </details>

            <img src="images/barcode-logo.png" alt="barcode_logo" id="barcode_logo">

        </div>

    </footer>
    
</body>

</html>
